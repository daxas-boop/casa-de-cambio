<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Casa de cambio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <header class="text-center p-1">
      <blockquote class="blockquote">
        <h1>Casa de cambios</h1>
      </blockquote>
      <figcaption class="blockquote-footer">
        <cite>r/argentina programa</cite>
      </figcaption>
    </header>
    <main>
      <div class="container">
        <div class="row align-items-start">
          <div class="d-flex align-items-center justify-content-center mt-4">
            <p class="m-0 me-2">Selecciona una fecha:</p>
            <input id="fecha" type="date" />
          </div>
          <small class="text-center text-muted mt-2 mb-5">Al no seleccionar una fecha. Busca las ultimas tasas</small>

          <div class="col col-4">
            <h4 class="text-center">Divisas</h4>
            <div id="monedas" class="list-group my-4"></div>
            <div class="cargando escondido mx-auto" id="cargando-monedas"></div>
          </div>

          <div class="col">
            <h4 class="text-center">Tasas de cambio</h4>
            <div id="contenedor-tabla" class="my-4">
              <table class="table table-striped text-center">
                <thead>
                  <tr>
                    <th scope="col">Divisa</th>
                    <th scope="col">Tasa</th>
                  </tr>
                </thead>
                <tbody id="tasas"></tbody>
              </table>
            </div>
            <div class="cargando escondido mx-auto" id="cargando-tasas"></div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
